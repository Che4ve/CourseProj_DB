version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: habit_tracker_db
    environment:
      POSTGRES_DB: habit_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - habit_tracker_network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: habit_tracker_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/habit_tracker
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      PORT: 3001
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - habit_tracker_network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: habit_tracker_frontend
    environment:
      # В Docker используем имя сервиса backend
      NEXT_PUBLIC_API_URL: http://backend:3001
      API_URL: http://backend:3001
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - habit_tracker_network

volumes:
  db_data:
    driver: local

networks:
  habit_tracker_network:
    driver: bridge
